<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forms</title>
    </head>
<body>
    <div>
        <div>
            <h1>Information Collecting Form</h1>
        </div>
        <hr>
        <div>
            <form action="" method="get">
                <p>First Name: <input type="text" name="name" placeholder="Type Your Name"></p>
                <p>DoB: <input type="date" name="DoB" placeholder="Enter your DoB"> </p>
                <p>Email ID: <input type="email" name="mail" placeholder="Enter your Mail"></p>
                <p>Password: <input type="password" name="password" placeholder="password"></p>
                <p>Contact Number: <input type="tel" name="contact" placeholder="Your Number"> </p>
                <p>Sex type:<select name="Sex" id="Sex" placeholder="Select Sex">
                    <option value="Male">Male</option>
                    <option value="FeMale">FeMale</option>
                    <option value="Others">Others</option>
                </select></p>
                <p><input type="checkbox" placeholder="are you agree"><small>Are you agree to give details</small></p>
                <p>Relation Ship <br> <br>
                    <input type="radio" name="Relation_Ship" value="Single">Single
                    <input type="radio" name="Relation_Ship" value="comitted">Comitted
                </p>
                <hr>
                <input type="submit" name="submit">           
                <input type="reset"><br>
                </form>
        </div>
        
    </div>
    
</body>
</html>
